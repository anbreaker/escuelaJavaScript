<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css?family=Muli&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="estilosRegistro.css" />
        <title>Registro en Video</title>
    </head>
    <body>
        <header class="header">
            <img class="header__img" src="img/logo-platzi-video.png" />
        </header>
        <section class="register">
            <section class="register__container">
                <h2>Regístrate</h2>
                <form class="register__container--form">
                    <input class="input" type="text" placeholder="Nombre" />
                    <input class="input" type="email" id="email" placeholder="Email" />
                    <input class="input" type="password" placeholder="Contraseña" />
                    <button class="button">Registrarme</button>
                </form>
                <div class="register__container--login">
                    <a href="/">Iniciar sesión</a>
                </div>
            </section>
        </section>
        <footer class="footer">
            <a href="/">Términos de uso</a>
            <a href="/">Declaracion de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </footer>
    </body>
</html>
