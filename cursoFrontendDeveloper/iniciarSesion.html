<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css?family=Muli&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="estilos.css" />
        <title>Inicia en Video</title>
    </head>
    <body>
        <header class="header">
            <img class="header__img" src="img/logo-platzi-video.png" />
        </header>
        <section class="login">
            <section class="login__container">
                <h2>Inicia Sesión</h2>
                <form class="login__container--form">
                    <input class="input" type="text" placeholder="Correo" />
                    <input class="input" type="password" placeholder="Contraseña" />
                    <button class="button">Iniciar Sesión</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input
                                type="checkbox"
                                id="cbox1"
                                value="checkbox"
                            />Recuérdame
                        </label>
                        <a href="/">Olvidé mi Contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div>
                        <img src="icons/google-icon.png" alt="Google" />Inicia Sesión con
                        Google
                    </div>
                    <div>
                        <img src="icons/twitter-icon.png" alt="Twitter" />Inicia Sesión
                        con Twitter
                    </div>
                </section>
                <p class="login__container--register">
                    No tienes ninguna cuenta <a href="/">Regístrate</a>
                </p>
            </section>
        </section>
        <footer class="footer">
            <a href="/">Términos de uso</a>
            <a href="/">Declaracion de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </footer>
    </body>
</html>
