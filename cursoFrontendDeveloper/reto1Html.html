<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css?family=Muli&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="estilosReto1.css" />
        <title>Platzi</title>
    </head>
    <style></style>
    <body>
        <header class="header">
            <img class="header__img" src="https://cutt.ly/yrxTB5Z" />
            <div class="header__menu">
                <div class="header__menu--profile">
                    <img src="img/user1.png" />
                    <p>Perfil</p>
                </div>
                <ul>
                    <li><a href="#">Cuenta</a></li>
                    <li><a href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
        </header>
        <section class="main">
            <h2 class="main__title">¿Qué quieres ver hoy?</h2>
            <input class="main__input" type="text" placeholder="Buscar..." />
        </section>
        <section class="carousel">
            <div class="carousel__container">
                <div class="carousel-item">
                    <img
                        class="carousel-item__img"
                        src="https://cutt.ly/Er05BtK"
                        alt="color"
                    />
                    <div class="carousel-item__details">
                        <div>
                            <img src="./icons/icons8-play-64.png" alt="Play" />
                            <img src="./icons/icons8-más-96.png" alt="Plus" />
                        </div>
                        <p class="carousel-item__details--title">Titulo descriptivo</p>
                        <p class="carousel-item__details--subtitle">2020 16+ 214</p>
                    </div>
                </div>
                <div class="carousel-item"></div>
                <div class="carousel-item"></div>
            </div>
        </section>
    </body>
</html>
